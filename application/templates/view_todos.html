{% extends "layout.html" %}
{% block content %}
<div>
    {% for todo in todos %}
        <div class="card p-1 m-3">
            <div class="card-body" style="background-color: orange;">
                {% if todo.completed == "True" %}
                <h5 class="card-title"><del>{{ todo.name }}</del></h5>
                {% else %}
                <h5 class="card-title">{{ todo.name }}</h5>
                {% endif %}
                <!-- <p class="card-text text-muted">{{ todo.date_created }}</p> -->
                <p class="card-text">{{ todo.description }}</p>
                
                <p class="card-text text-muted" style="font-weight: bolder;">Unit price : {{ todo.price }}</p>
                <p class="card-text" style="font-weight: bold;">Quantity : {{ todo.quantity }}</p>

                <!-- <div class="btn-group btn-group-justified"> -->
                <a href="{{ url_for('update_todo', id = todo._id) }}" class="btn btn-primary btn-block">Update</a>
                <a href="{{ url_for('delete_todo', id = todo._id) }}" class="btn btn-dark btn-block">Delete</a>
                <!-- </div> -->
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
